<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Page</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f9f9f9; }
    form { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <form action="/submit" method="post">
    <label>First Name:</label>
    <input type="text" name="firstName" required />
    <label>Last Name:</label>
    <input type="text" name="lastName" required />
    <label>Phone Number:</label>
    <input type="text" name="phoneNumber" required />
    <label>Email:</label>
    <input type="email" name="email" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
